apiVersion: v1
kind: Secret
metadata:
  name: ai-gatekeeper-secrets
  namespace: ai-gatekeeper
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before deploying
  # Use kubectl create secret or a secrets management tool like Sealed Secrets
  openai-api-key: "REPLACE_WITH_ACTUAL_OPENAI_API_KEY"
  jwt-secret-key: "REPLACE_WITH_ACTUAL_JWT_SECRET_MIN_32_CHARS"
  secret-key: "REPLACE_WITH_ACTUAL_FLASK_SECRET_MIN_24_CHARS"
  admin-api-key: "REPLACE_WITH_ACTUAL_ADMIN_KEY_MIN_32_CHARS"
  database-url: "postgresql://postgres:REPLACE_PASSWORD@postgres-service:5432/ai_gatekeeper"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-gatekeeper-config
  namespace: ai-gatekeeper
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  DB_POOL_SIZE: "20"
  DB_MAX_OVERFLOW: "10"
  DB_POOL_TIMEOUT: "30"
  DB_POOL_RECYCLE: "3600"
  PORT: "5000"
